<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Turquoise Theme -->
    <style>
        body {
            background-color: #E0F7FA; /* Light turquoise background */
        }
        h1, h2, h3, h4, h5, h6 {
            color: #008080; /* Dark turquoise for headings */
        }
        .btn-primary {
            background-color: #008080;
            border-color: #008080;
        }
        .btn-primary:hover {
            background-color: #006666;
            border-color: #006666;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #FFFFFF;
            background-color: #008080;
            padding: 15px;
        }
    </style>
    
    <!-- Optionally, include Bootstrap JS CDN for interactive components like modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Built by Ramisa Zaman</p>
    </footer>
</body>
</html>
